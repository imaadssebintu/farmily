<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">500</h1>
                <p class="auth-subtitle">Internal Server Error</p>
            </div>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
                {{.ErrorMessage}}
            </p>
            <a href="/dashboard" class="btn-primary" style="display: block; text-align: center; text-decoration: none;">
                Go to Dashboard
            </a>
        </div>
    </div>
</body>

</html>
